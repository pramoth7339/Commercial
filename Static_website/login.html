<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            transition: background-color 0.3s ease-in-out;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            position: relative;
        }
        .container:hover {
            transform: scale(1.06);
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .container input[type="email"], 
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .container button:hover {
            background-color: #20c997;
        }
        .switch-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #28a745;
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        body.dark-mode {
            background-color: #333;
            color: white;
        }
        .container.dark-mode {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter your email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter your password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div class="switch-container">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
        </div>
        <P style="text-align: center;"> <a style="text-decoration: none; color: inherit;" style="color: red;" href="register.html">New User?: &nbsp;Register</a> &nbsp;&nbsp;&nbsp;&nbsp;<a  style="text-decoration: none; color: inherit;" style="color: red;" href="static_website.html"> Home</a></P>
    </div>
    
    <script>
        const darkModeToggle = document.getElementById("darkModeToggle");
        darkModeToggle.addEventListener("change", () => {
            document.body.classList.toggle("dark-mode");
            document.querySelector('.container').classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
